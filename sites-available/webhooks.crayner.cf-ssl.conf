<IfModule mod_ssl.c>
    <VirtualHost 107.150.7.117:443>
        ServerAdmin webmaster@crayner.cf
        ServerName webhooks.crayner.cf
        DocumentRoot /home/webhooks
        ErrorLog /home/webhooks/logs/error.log
        CustomLog /home/webhooks/logs/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/crt/webhooks.crayner.cf.crt
        SSLCertificateKeyFile /etc/apache2/ssl/key/webhooks.crayner.cf.key
	SSLCertificateChainFile /etc/apache2/ssl/ca/webhooks.crayner.cf.ca
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                        SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                        SSLOptions +StdEnvVars
        </Directory>
        BrowserMatch "MSIE [2-6]" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
	 <Directory />
                Options FollowSymLinks
                AllowOverride All
	</Directory>
	<Directory /home/webhooks>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>

    </VirtualHost>
</IfModule>
