<IfModule mod_ssl.c>
    <VirtualHost 107.150.7.117:443>
	ServerAdmin webmaster@nlink.cf
	ServerName nlink.cf
	ServerAlias www.nlink.cf
	DocumentRoot /home/ammar/web/shortlink/public
	ErrorLog /home/ammar/web/shortlink/logs/error.log
	CustomLog /home/ammar/web/shortlink/logs/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/nlink/nlink.crt
        SSLCertificateKeyFile /etc/apache2/ssl/nlink/nlink.key
	SSLCertificateChainFile /etc/apache2/ssl/nlink/nlink.ca
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                        SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                        SSLOptions +StdEnvVars
        </Directory>
        BrowserMatch "MSIE [2-6]" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
	 <Directory />
                Options FollowSymLinks
                AllowOverride All
	</Directory>
	<Directory /home/ammar/web/shortlink/public>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>

    </VirtualHost>
</IfModule>