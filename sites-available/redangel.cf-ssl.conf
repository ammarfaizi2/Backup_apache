<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin webmaster@redangel.cf
	ServerName redangel.cf
	ServerAlias www.redangel.cf
        DocumentRoot /home/ice/public
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/crt/redangel.cf.crt
        SSLCertificateKeyFile /etc/apache2/ssl/key/redangel.cf.key
	#SSLCertificateChainFile /etc/apache2/ssl/ca/redangel.cf.ca
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                        SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                        SSLOptions +StdEnvVars
        </Directory>
        BrowserMatch "MSIE [2-6]" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
	 <Directory />
                Options FollowSymLinks
                AllowOverride All
	</Directory>
	<Directory /home/ice/public/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>

    </VirtualHost>
</IfModule>
